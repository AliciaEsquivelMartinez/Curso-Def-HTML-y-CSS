            <H2>Diferencia entre Pseudoclase vs Pseudoelementos</H2>
            <ul>
                <li>Pseudo clase: <br>
                Define el estilo de un estado especial de un elemento.
                <br>
                Estados: Hover, after y active
            </li>
            <hr>
                <li>Pseudo elementos: <br>
                Define el estilo de una parte especifica de un elemento.</li>
            </ul>
        </section>
