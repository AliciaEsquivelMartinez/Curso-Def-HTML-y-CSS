<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label, Alt y Title</title>
    <link rel="stylesheet" href="../Css/stylelabelAlttitle.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cual es tu nombre?</span>
                <input id="name" type="text">
            </label>
            <label for="started-studying">
                <span>¿Que dia comenzaste?</span>
                <input id="started-studying" type="date">
            </label>
            <label for="time-to-study">
                <span>¿En que hora estudias?</span>
                <input id="time-to-study" type="time">
            </label>
        </form>

        <section>
            <img src="../img/namu.jpg" alt="Es una foto de Nam" title="Es el lider Nam ">
        </section>
    </main>
</body>
</html>
