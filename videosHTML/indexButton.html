<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button vs input type</title>
</head>
<body>
    <p>se utiliza de forma directa en los formularios.</p>
    <input type="submit">
    <input type="submit" value="Nombre">
    <hr>
    <p>Esta opción es más flexible </p>
    <button>Enviar</button>
    <button>¿Deseas enviarlo?</button>
</body>
</html>
