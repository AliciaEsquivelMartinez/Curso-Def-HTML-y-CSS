<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tramiento y uso de las imagenes</title>
</head>
<body>
    <header><h1>Aplicacion de la etiqueta de img </h1></header>

    <h2>Tratamiento de las imagenes</h2>
    <h3>seleccionamos tres imagenes para poder optimizar su tamaño</h3>
    <h4>Se puede observar el tamaño original y el tamaño final una vez que se optimizo la imagenes dando como resulto de la iptimizacion de un 6%. </h4>
    <img src="img/tiny.PNG" alt="Optimizacion de imagenes" width="60%" height="60%">
    <hr>

    <main>
        <section>
            <h3>Opcion 1</h3>
            <img src="img/namu.jpg" alt="Imagen de Nam" width="60%">
        </section>
<br><hr>
        <section>
            <figure>
                <h3>Opcion 2</h3>
                <img src="img/nam.jpeg" alt="él es Nam">
                <!-- sirve para poner un comentario debajo de la imagen -->
                <figcaption>Él es Nam</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
